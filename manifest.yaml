scms:
  repo:
    kind: "github"
    spec:
      user: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      email: "chutchic@gmail.com"
      owner: "gh-org-template"
      repository: "kong-development"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: "main"

sources:
  kong-package:
    name: Get latest release
    kind: githubrelease
    spec:
      owner: gh-org-template
      repository: kong-package
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'

conditions:
  ghcr:
    name: Make sure the image has been published
    sourceid: kongRuntimeLatestVersion
    kind: dockerimage
    spec:
      image: "ghcr.io/gh-org-template/kong-runtime"

targets:
  updateBaseDockerVersion:
    name: "Update base image"
    sourceid: kongRuntimeLatestVersion
    kind: dockerfile
    spec:
      files:
        - Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "VERSION"
